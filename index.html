<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Santri Pro - Sistem Manajemen Terpadu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .nav-active { background-color: #f0fdf4; color: #059669; border-right: 4px solid #059669; }
        .sidebar-minimized { width: 80px !important; }
        .sidebar-minimized .logo-text, .sidebar-minimized span { display: none; }
        .sidebar-minimized .nav-btn { justify-content: center; }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .status-pending { background-color: #fef3c7; color: #d97706; padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: bold; }
        .status-synced { background-color: #dcfce7; color: #166534; padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md space-y-8 text-center">
            <div id="login-logo" class="w-20 h-20 bg-green-600 rounded-2xl flex items-center justify-center text-white mx-auto shadow-xl shadow-green-100">
                <i class="fas fa-mosque fa-3x"></i>
            </div>
            <h1 class="text-3xl font-bold" id="login-pondok-name">E-Santri</h1>
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Username</label>
                    <input type="text" id="login-user" placeholder="admin" class="w-full px-6 py-4 border rounded-2xl text-lg outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Password</label>
                    <input type="password" id="login-pass" placeholder="••••••••" class="w-full px-6 py-4 border rounded-2xl text-lg outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button onclick="handleLogin()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold text-xl hover:bg-green-700 shadow-xl shadow-green-100 transition-all">Masuk</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="flex h-screen overflow-hidden hidden">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col transition-all duration-300 z-30">
            <div class="p-6 flex items-center gap-3 shrink-0">
                <div id="sidebar-logo" class="w-10 h-10 bg-green-600 rounded-xl flex items-center justify-center text-white shrink-0">
                    <i class="fas fa-mosque"></i>
                </div>
                <span class="font-bold text-xl logo-text truncate" id="display-pondok">E-Santri</span>
            </div>

            <nav id="sidebar-nav" class="flex-1 px-4 space-y-1 overflow-y-auto">
                <!-- Nav items generated by JS based on roles -->
            </nav>

            <div class="p-4 border-t border-gray-100 space-y-2">
                <button id="btn-sync" onclick="manualSync()" class="w-full flex items-center justify-center gap-2 py-2 text-xs font-bold text-blue-600 hover:bg-blue-50 rounded-lg">
                    <i class="fas fa-sync-alt"></i> <span id="sync-text">Sync Manual</span>
                </button>
                <button onclick="logout()" class="w-full flex items-center justify-center gap-2 py-2 text-xs font-bold text-red-600 hover:bg-red-50 rounded-lg">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 shrink-0">
                <div class="flex items-center gap-4">
                    <button id="toggle-sidebar" class="text-gray-400 hover:text-green-600"><i class="fas fa-bars"></i></button>
                    <h2 id="page-title" class="text-lg font-bold">Dashboard</h2>
                </div>
                <div class="flex items-center gap-4">
                    <div id="online-status" class="w-3 h-3 rounded-full bg-green-500"></div>
                    <div class="text-right hidden md:block">
                        <p id="user-display-name" class="text-sm font-bold">User</p>
                        <p id="user-display-role" class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Role</p>
                    </div>
                </div>
            </header>

            <div id="main-scroll" class="flex-1 overflow-y-auto p-4 md:p-8">
                
                <!-- PAGE: DASHBOARD -->
                <div id="page-dashboard" class="page-view space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <p class="text-gray-500 text-xs font-bold uppercase">Santri Aktif</p>
                            <h3 id="dash-total-santri" class="text-3xl font-bold mt-1">0</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <p class="text-gray-500 text-xs font-bold uppercase">Hadir Hari Ini</p>
                            <h3 id="dash-hadir" class="text-3xl font-bold mt-1 text-green-600">0</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <p class="text-gray-500 text-xs font-bold uppercase">Sedang Izin</p>
                            <h3 id="dash-izin" class="text-3xl font-bold mt-1 text-orange-500">0</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <p class="text-gray-500 text-xs font-bold uppercase">Terlambat</p>
                            <h3 id="dash-late" class="text-3xl font-bold mt-1 text-red-500">0</h3>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                            <h4 class="font-bold mb-4">Statistik Gender</h4>
                            <div class="h-64"><canvas id="chart-gender"></canvas></div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
                            <h4 class="font-bold mb-4">Aktivitas Terakhir</h4>
                            <div id="dash-recent-log" class="space-y-3"></div>
                        </div>
                    </div>
                </div>

               <!-- ================= DATA SANTRI ================= -->
<div class="p-4">
    <div class="flex justify-between mb-4">
        <h2 class="text-xl font-bold">Data Santri</h2>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700" onclick="openSantriModal()">
            Tambah Santri
        </button>
    </div>

    <!-- Bulk Action -->
    <div class="flex items-center gap-2 mb-2">
        <select id="bulk-action" class="border rounded-xl px-2 py-1 text-sm">
            <option value="">Pilih aksi</option>
            <option value="naik-kelas">Naik Kelas</option>
            <option value="set-bertugas">Set Bertugas</option>
            <option value="khidmah">Khidmah</option>
            <option value="alumni">Alumni</option>
        </select>
        <button class="bg-gray-700 text-white px-3 py-1 rounded-xl hover:bg-gray-800" onclick="applyBulkAction()">Terapkan</button>
    </div>

    <!-- Tabel Santri -->
    <div class="overflow-x-auto">
        <table class="w-full border rounded-xl text-sm">
            <thead class="bg-gray-100">
                <tr>
                    <th class="border px-2 py-1"><input type="checkbox" id="check-all" onclick="toggleAll(this)"></th>
                    <th class="border px-2 py-1">Nama</th>
                    <th class="border px-2 py-1">Gender</th>
                    <th class="border px-2 py-1">Asrama</th>
                    <th class="border px-2 py-1">Sekolah</th>
                    <th class="border px-2 py-1">Kelas</th>
                    <th class="border px-2 py-1">Wali</th>
                    <th class="border px-2 py-1">Alamat</th>
                    <th class="border px-2 py-1">Telp</th>
                    <th class="border px-2 py-1">Status</th>
                    <th class="border px-2 py-1">Sync</th>
                    <th class="border px-2 py-1">Aksi</th>
                </tr>
            </thead>
            <tbody id="tbody-santri"></tbody>
        </table>
    </div>
</div>

<!-- MODAL TAMBAH / EDIT SANTRI -->
<div id="modal-santri" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl w-96 p-6 space-y-4 relative">
        <h2 class="font-bold text-lg">Form Santri</h2>
        <button onclick="closeSantriModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">&times;</button>

        <input type="text" id="s-nama" placeholder="Nama Santri" class="w-full px-4 py-2 border rounded-xl text-sm outline-none">
        <select id="s-gender" class="w-full px-4 py-2 border rounded-xl text-sm outline-none">
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
        <input type="text" id="s-asrama" placeholder="Asrama" class="w-full px-4 py-2 border rounded-xl text-sm outline-none">
        <select id="s-sekolah" onchange="updateKelasSelect('s-kelas', this.value)" class="w-full px-4 py-2 border rounded-xl text-sm outline-none">
            <option value="MI">MI</option>
            <option value="MTs">MTs</option>
            <option value="MA">MA</option>
        </select>
        <select id="s-kelas" class="w-full px-4 py-2 border rounded-xl text-sm outline-none"></select>
        <input type="text" id="s-wali" placeholder="Nama Wali" class="w-full px-4 py-2 border rounded-xl text-sm outline-none">
        <input type="text" id="s-alamat" placeholder="Alamat" class="w-full px-4 py-2 border rounded-xl text-sm outline-none">
        <input type="text" id="s-telp" placeholder="No. Telepon" class="w-full px-4 py-2 border rounded-xl text-sm outline-none">

        <button class="bg-green-600 text-white px-4 py-2 rounded-xl w-full font-bold hover:bg-green-700" onclick="saveSantri()">Simpan</button>
    </div>
</div>

<script>
/* ===== DATABASE & CONFIG ===== */
const DB_KEY = "esantri_db_v3";
let db = {
    santri: [],
    alumni: [],
    izin: [],
    users: [
        { id: 1, user: 'admin', pass: 'admin123', role: 'Admin', status: 'Aktif' },
        { id: 2, user: 'guru', pass: 'guru123', role: 'Guru', status: 'Aktif' },
        { id: 3, user: 'pengurus', pass: 'pengurus123', role: 'Pengurus', status: 'Aktif' }
    ],
    settings: {
        pondok: "E-Santri Indonesia",
        asrama: ["Asrama Utara", "Asrama Selatan"],
        izinMode: "biasa"
    },
    pendingSync: []
};

let currentUser = null;
let html5QrCode = null;
let editId = null;

/* ===== INISIAL LOAD ===== */
window.onload = function() {
    const saved = localStorage.getItem(DB_KEY);
    if(saved) db = JSON.parse(saved);
    checkSession();
    updateOnlineStatus();
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
};

function saveDB() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }
function updateOnlineStatus() {
    const ind = document.getElementById('online-status');
    if(!ind) return;
    ind.className = navigator.onLine ? "w-3 h-3 rounded-full bg-green-500" : "w-3 h-3 rounded-full bg-red-500";
}

/* ===== LOGIN ===== */
function checkSession() {
    const session = sessionStorage.getItem('esantri_session');
    if(session) {
        currentUser = JSON.parse(session);
        loadApp();
    } else {
        document.getElementById('login-overlay').classList.remove('hidden');
        document.getElementById('app-content').classList.add('hidden');
    }
}

function handleLogin() {
    const u = document.getElementById('login-user').value;
    const p = document.getElementById('login-pass').value;
    const user = db.users.find(x => x.user === u && x.pass === p);
    
    if(user) {
        if(user.status !== 'Aktif') return alert("Akun Anda dinonaktifkan!");
        sessionStorage.setItem('esantri_session', JSON.stringify(user));
        currentUser = user;
        loadApp();
    } else {
        alert("Login gagal! Periksa kembali username & password.");
    }
}

/* ===== LOAD APP ===== */
function loadApp() {
    document.getElementById('login-overlay').classList.add('hidden');
    document.getElementById('app-content').classList.remove('hidden');
    document.getElementById('user-display-name').innerText = currentUser.user;
    document.getElementById('user-display-role').innerText = currentUser.role;
    document.getElementById('display-pondok').innerText = db.settings.pondok;
    document.getElementById('login-pondok-name').innerText = db.settings.pondok;
    renderSidebar();
    showPage('dashboard');
}

/* ===== SIDEBAR ===== */
function renderSidebar() {
    const nav = document.getElementById('sidebar-nav');
    const items = [
        { id: 'dashboard', icon: 'fa-th-large', label: 'Dashboard', roles: ['Admin','Guru','Pengurus'] },
        { id: 'santri', icon: 'fa-user-graduate', label: 'Data Santri', roles: ['Admin','Guru'] },
        { id: 'perizinan', icon: 'fa-id-badge', label: 'Perizinan', roles: ['Admin','Pengurus'] },
        { id: 'pengaturan', icon: 'fa-cog', label: 'Pengaturan', roles: ['Admin'] }
    ];
    nav.innerHTML = items.filter(i => i.roles.includes(currentUser.role)).map(i => `
        <button onclick="showPage('${i.id}')" id="nav-${i.id}" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-all">
            <i class="fas ${i.icon} w-5"></i> <span>${i.label}</span>
        </button>
    `).join('');
}

function showPage(id) {
    document.querySelectorAll('.page-view').forEach(p => p.classList.add('hidden'));
    const page = document.getElementById('page-' + id);
    if(page) page.classList.remove('hidden');
    document.getElementById('page-title').innerText = id.charAt(0).toUpperCase() + id.slice(1);
}

/* ===== LOGOUT ===== */
function logout() {
    sessionStorage.removeItem('esantri_session');
    location.reload();
}

/* ===== DATA SANTRI ===== */
function renderTableSantri() {
    const tbody = document.getElementById('tbody-santri');
    tbody.innerHTML = '';
    db.santri.forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="border px-2 py-1 text-center"><input type="checkbox" data-id="${s.id}"></td>
            <td class="border px-2 py-1">${s.nama}</td>
            <td class="border px-2 py-1">${s.gender}</td>
            <td class="border px-2 py-1">${s.asrama}</td>
            <td class="border px-2 py-1">${s.sekolah}</td>
            <td class="border px-2 py-1">${s.kelas}</td>
            <td class="border px-2 py-1">${s.wali}</td>
            <td class="border px-2 py-1">${s.alamat}</td>
            <td class="border px-2 py-1">${s.telp}</td>
            <td class="border px-2 py-1">${s.status || 'Aktif'}</td>
            <td class="border px-2 py-1 text-center">${s.synced ? '<span class="status-synced">Synced</span>' : '<span class="status-pending">Pending</span>'}</td>
            <td class="border px-2 py-1 text-center">
                <button class="text-blue-600 hover:underline" onclick="editSantri(${s.id})">Edit</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function openSantriModal() {
    editId = null;
    document.getElementById('s-nama').value = '';
    document.getElementById('s-gender').value = 'Laki-laki';
    document.getElementById('s-asrama').value = '';
    document.getElementById('s-sekolah').value = 'MI';
    updateKelasSelect('s-kelas', 'MI');
    document.getElementById('s-wali').value = '';
    document.getElementById('s-alamat').value = '';
    document.getElementById('s-telp').value = '';
    document.getElementById('modal-santri').classList.remove('hidden');
}

function closeSantriModal() {
    document.getElementById('modal-santri').classList.add('hidden');
}

function saveSantri() {
    const santriData = {
        id: editId || Date.now(),
        nama: document.getElementById('s-nama').value,
        gender: document.getElementById('s-gender').value,
        asrama: document.getElementById('s-asrama').value,
        sekolah: document.getElementById('s-sekolah').value,
        kelas: document.getElementById('s-kelas').value,
        wali: document.getElementById('s-wali').value,
        alamat: document.getElementById('s-alamat').value,
        telp: document.getElementById('s-telp').value,
        status: 'Aktif',
        synced: false
    };

    if(editId) {
        const idx = db.santri.findIndex(s => s.id === editId);
        db.santri[idx] = santriData;
    } else {
        db.santri.push(santriData);
    }

    saveDB();
    renderTableSantri();
    closeSantriModal();
}

function editSantri(id) {
    const s = db.santri.find(x => x.id === id);
    if(!s) return;
    editId = id;
    document.getElementById('s-nama').value = s.nama;
    document.getElementById('s-gender').value = s.gender;
    document.getElementById('s-asrama').value = s.asrama;
    document.getElementById('s-sekolah').value = s.sekolah;
    updateKelasSelect('s-kelas', s.sekolah);
    document.getElementById('s-kelas').value = s.kelas;
    document.getElementById('s-wali').value = s.wali;
    document.getElementById('s-alamat').value = s.alamat;
    document.getElementById('s-telp').value = s.telp;
    document.getElementById('modal-santri').classList.remove('hidden');
}

/* ===== KELAS SESUAI SEKOLAH ===== */
function updateKelasSelect(id, sekolah) {
    const sel = document.getElementById(id);
    sel.innerHTML = '';
    let kelas = [];
    if(sekolah === 'MI') kelas = ['1','2','3','4','5','6'];
    if(sekolah === 'MTs') kelas = ['7','8','9'];
    if(sekolah === 'MA') kelas = ['10','11','12'];
    kelas.forEach(k => sel.innerHTML += `<option value="${k}">${k}</option>`);
}

/* ===== BULK ACTION ===== */
function toggleAll(el) {
    document.querySelectorAll('#tbody-santri input[type=checkbox]').forEach(cb => cb.checked = el.checked);
}

function applyBulkAction() {
    const action = document.getElementById('bulk-action').value;
    const checkedIds = Array.from(document.querySelectorAll('#tbody-santri input[type=checkbox]:checked')).map(cb => parseInt(cb.dataset.id));
    if(!action || checkedIds.length === 0) return alert("Pilih aksi dan minimal satu santri");

    checkedIds.forEach(id => {
        const s = db.santri.find(x => x.id === id);
        if(!s) return;
        if(action === 'naik-kelas') {
            let kelas = parseInt(s.kelas);
            s.kelas = (kelas + 1).toString();
        }
        if(action === 'alumni') s.status = 'Alumni';
        if(action === 'set-bertugas') s.status = 'Bertugas';
        if(action === 'khidmah') s.status = 'Khidmah';
    });
    saveDB();
    renderTableSantri();
}

/* ===== SYNC ===== */
function manualSync() {
    if(!navigator.onLine) return alert("Tidak ada koneksi internet!");
    db.santri.forEach(s => s.synced = true);
    saveDB();
    renderTableSantri();
    alert("Sync berhasil!");
}
</script>

</body>
</html>
