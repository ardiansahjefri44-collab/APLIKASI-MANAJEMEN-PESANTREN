<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Santri Pro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body { font-family: Inter, sans-serif; overflow: hidden; }
        .nav-active { background:#f0fdf4;color:#059669;border-right:4px solid #059669 }
        .sidebar-minimized { width:80px!important }
        .sidebar-minimized span { display:none }
    </style>
</head>

<body class="bg-gray-50">

<!-- LOGIN -->
<div id="login-overlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="w-full max-w-md p-6 space-y-6 text-center">
        <div class="w-20 h-20 bg-green-600 rounded-2xl flex items-center justify-center text-white mx-auto">
            <i class="fas fa-mosque fa-3x"></i>
        </div>
        <h1 id="login-pondok-name" class="text-3xl font-bold">E‑Santri</h1>

        <input id="login-user" placeholder="Username" class="w-full px-4 py-3 border rounded-xl">
        <input id="login-pass" type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-xl">

        <button onclick="handleLogin()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">
            Masuk
        </button>
    </div>
</div>

<!-- APP -->
<div id="app-content" class="hidden flex h-screen">

<!-- SIDEBAR -->
<aside id="sidebar" class="w-64 bg-white border-r flex flex-col transition-all">
    <div class="p-4 flex items-center gap-2">
        <div class="w-10 h-10 bg-green-600 text-white flex items-center justify-center rounded-xl">
            <i class="fas fa-mosque"></i>
        </div>
        <span id="display-pondok" class="font-bold">E‑Santri</span>
    </div>

    <nav id="sidebar-nav" class="flex-1 px-2 space-y-1"></nav>

    <div class="p-4 border-t">
        <button onclick="logout()" class="w-full text-red-500 font-bold">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</aside>

<!-- MAIN -->
<main class="flex-1 flex flex-col">
<header class="h-14 bg-white border-b flex items-center justify-between px-6">
    <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
    <h2 id="page-title" class="font-bold">Dashboard</h2>
</header>

<div class="flex-1 overflow-y-auto p-6">

<!-- DASHBOARD -->
<div id="page-dashboard" class="page-view">
    <h3 class="font-bold text-xl mb-4">Dashboard</h3>
    <canvas id="chart-gender" class="max-w-md"></canvas>
</div>

<!-- SANTRI -->
<div id="page-santri" class="page-view hidden">
    <h3 class="font-bold text-xl mb-4">Data Santri</h3>
    <table class="w-full bg-white border">
        <thead>
            <tr class="bg-gray-100">
                <th class="p-2">ID</th>
                <th class="p-2">Nama</th>
                <th class="p-2">Aksi</th>
            </tr>
        </thead>
        <tbody id="table-santri-body"></tbody>
    </table>
</div>

</div>
</main>
</div>

<script src="app.js"></script>
</body>
</html>
